<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Retro Board</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="webjars/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <meta http-equiv="refresh" content="30; URL=/">
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h1 class="navbar-brand">Retro board</h1>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#"><span th:text="${time}"></span></a>
                    </li>
                    <li>
                        <a href="#">
                            <form action="/logout" method="POST">
                                <input type="hidden" th:name="${_csrf.parameterName}"
                                       th:value="${_csrf.token}" />
                                <input type="submit" class="btn btn-default" value="Logout" />
                            </form>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <form action="/comment" method="POST">
            <div class="row form-row">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="col-md-4">
                    <i class="fa fa-plus"></i>Wind
                    <hr/>
                    <textarea id="column1Comment" name="column1Comment" class="form-control" style="min-width: 100%"></textarea>
                    <div id="column1" th:each="col1 : ${column1Comments}">
                        <div class="alert alert-info" role="alert">
                            <strong th:text="${col1.createdBy}"></strong>
                            <p th:text="${col1.comment}"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <i class="fa fa-exclamation-triangle"></i> Anchor
                    <hr/>
                    <textarea id="column2Comment" name="column2Comment" class="form-control" style="min-width: 100%"></textarea>
                    <div id="column2" th:each="col2 : ${column2Comments}">
                        <div class="alsert alert-warning" role="alert">
                            <strong th:text="${col2.createdBy}"></strong>
                            <p th:text="${col2.comment}"></p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <i class="fa fa-asterisk"></i> Rocks
                    <hr/>
                    <textarea id="column3Comment" name="column3Comment" class="form-control" style="min-width: 100%"></textarea>
                    <div id="column3" th:each="col3 : ${column3Comments}">
                        <div class="alert alert-success" role="alert">
                            <strong th:text="${col3.createdBy}"></strong>
                            <p th:text="${col3.comment}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row form-row">
                <div class="col-md-4">
                    <input type="submit" class="btn btn-default" value="Comment" />
                </div>
            </div>
        </form>

        <footer class="fixed-bottom" style="position: fixed; bottom: 0">
            <div class="container">
                <span class="text-muted">Retro Board by Chinv</span>
            </div>
        </footer>
    </div>
</body>
</html>
